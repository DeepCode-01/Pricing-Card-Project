<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pricing Card</title>
</head>
<body>
<h2 class="pricing-heading">Pricing</h2>
<div class="pricing-container">
    <div class="pricing-items">
        <h3 class=" pricing-kit"> Basic</h3>
        <p class="pricing"><sub>$25</sub><sub>/month</sub></p>
        <ul class="offers">
            <li>2 Websites</li>
            <li>30 GB SSD</li>
            <li>1 Domain</li>
            <li>1 Email</li>
            <li> 1X CPU & RAM</li>
        </ul>
        <button class="order-button">Buy Now</button>

    </div>
    <div class="pricing-items">
        <h3 class=" pricing-kit"> Premium</h3>
        <p class="pricing"><sub>$50</sub><sub>/month</sub></p>
        <ul class="offers">
            <li>50 Websites</li>
            <li>60 GB SSD</li>
            <li>5 Domain</li>
            <li>20 Email</li>
            <li> 2X CPU & RAM</li>
        </ul>
        <button class="order-button">Buy Now</button>

    </div>
    <div class="pricing-items">
        <h3 class=" pricing-kit"> Ultimate</h3>
        <p class="pricing"><sub>$100</sub><sub>/month</sub></p>
        <ul class="offers">
            <li>100 Websites</li>
            <li>200 GB SSD</li>
            <li>10 Domain</li>
            <li>10 Email</li>
            <li> 2X CPU & RAM</li>
        </ul>
        <button class="order-button">Buy Now</button>

    <div>
</div>
    
</body>
</html>
